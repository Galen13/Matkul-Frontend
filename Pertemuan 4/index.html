<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center; margin-top: 10px;">Tugas</h1>
    <div class="container mt-5">
        <h1 class="mb-4">Daftar Barang</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="barang" placeholder="Masukkan nama barang">
                    <button class="btn btn-primary" type="button" onclick="addBarang()">Tambah</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <ul id="list-barang" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="fungsi.js"></script>
</body>
</html>
