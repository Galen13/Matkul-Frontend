<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row shadow-lg rounded overflow-hidden">
            <div class="col-lg-6 p-0">
                <img src="../static/img/login-page.jpg" alt="Login Background" class="img-fluid h-100">
            </div>
            <div class="col-lg-6 bg-light d-flex justify-content-center align-items-center">
                <div style="width: 100%; max-width: 400px;">
                    <div class="text-center mb-4">
                        <h1 class="h4 text-gray-900">Login Page</h1>
                    </div>
                    <form class="user" onsubmit="return validateForm()" action="{{ url_for('admin') }}">
                        <div class="mb-4">
                            <input type="email" class="form-control form-control-user" id="emailInput" placeholder="Enter Email Address...">
                            <small id="emailAlert" class="form-text text-danger d-none">Please enter your email.</small>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control form-control-user" id="passwordInput" placeholder="Password">
                            <small id="passwordAlert" class="form-text text-danger d-none">Please enter your password.</small>
                            <small id="passwordIncorrect" class="form-text text-danger d-none">Incorrect password.</small>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="login-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const emailAlert = document.getElementById('emailAlert');
            const passwordAlert = document.getElementById('passwordAlert');
            const passwordIncorrect = document.getElementById('passwordIncorrect');
            let Valid = true;

            emailAlert.classList.add('d-none');
            passwordAlert.classList.add('d-none');
            passwordIncorrect.classList.add('d-none');

            if (!email) {
                emailAlert.classList.remove('d-none');
                Valid = false;
            }

            if (!password) {
                passwordAlert.classList.remove('d-none');
                Valid = false;
            } else if (password !== 'admin') {
                passwordIncorrect.classList.remove('d-none');
                Valid = false;
            }

            return Valid;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
