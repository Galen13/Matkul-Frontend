<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class='row'>
            <div class='col-5 mx-auto'>
                <h3>Tambah Data</h3><hr>
                <form method='post' action='{{ url_for("tambah_data") }}' enctype="multipart/form-data">
                    <div class='form-group'>
                        <label>Tipe Kamar</label>
                        <input type='text' name='nama_kamar' required class='form-control'>
                    </div>
                    <div class='form-group'>
                        <label>Harga per Kamar</label>
                        <input type='number' name='harga' required class='form-control'>
                    </div>
                    <div class='form-group'>
                        <label>Slot Kamar</label>
                        <input type='number' name='slot' required class='form-control'>
                    </div>
                    <div class='form-group'>
                        <label>Deskripsi Kamar</label>
                        <textarea name='deskripsi' class='form-control' rows='3'></textarea>
                    </div>
                    <div class='form-group'>
                        <label>Gambar Kamar</label>
                        <input type='file' name='gambar' class='form-control-file'>
                    </div>
                    <input type='submit' value='Tambah' class='btn btn-success'>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
